version: 0.2

phases:
  install: 
    runtime-versions:
      php: 7.3
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 220394008374.dkr.ecr.us-east-2.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo installing composer..
      - composer install
      - echo creating .env file..
      - cp .env.example .env
      - echo generating app key
      - php artisan key:generate
      - echo Building the Docker image...          
      - docker build -t laravel .
      - docker tag laravel:latest 220394008374.dkr.ecr.us-east-2.amazonaws.com/laravel:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker image ls -a
      - docker push 220394008374.dkr.ecr.us-east-2.amazonaws.com/laravel:latest


